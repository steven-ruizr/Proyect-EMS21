<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Mindfulness</title>
  <link rel="icon" href="logotipo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --purple:#5b2f7e;    /* morado */
      --blue:#1767ff;      /* azul */
      --black:#000000;     /* negro */
      --bg-dark:#1f1f1f;   /* gris oscuro */
      --card: rgba(255,255,255,0.03);
      --muted:#bfbfbf;
      --white: #ffffff;
      --radius: 14px;
      --maxw: 1100px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Poppins', Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg-dark), #121212);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
    }

    .wrap{max-width:var(--maxw);margin:22px auto;padding:0 18px}

    header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:8px 18px;border-radius:8px}
    h1{margin:8px 0 4px;font-size:1.9rem;color:var(--blue);text-align:left}
    .tagline{margin:0;color:var(--muted);font-style:italic}

    /* NAV */
    nav {
      margin-top:12px;
      background: linear-gradient(90deg,var(--purple),var(--blue));
      border-radius:6px;
      padding:8px;
      box-shadow: 0 8px 30px rgba(23,103,255,0.12), inset 0 -3px 8px rgba(0,0,0,0.3);
    }
    nav ul{list-style:none;margin:0;padding:0;display:flex;gap:14px;justify-content:center}
    nav a{
      color:var(--white);text-decoration:none;padding:8px 14px;border-radius:8px;font-weight:600;
      transition:transform .15s ease, background .15s ease, box-shadow .15s ease;
      letter-spacing:.4px;font-size:.95rem;
    }
    nav a:hover{transform:translateY(-3px);box-shadow:0 6px 18px rgba(0,0,0,0.45);background:rgba(255,255,255,0.06)}

    /* BANNERS */
    .slideshow-container{max-width:var(--maxw);margin:22px auto;border-radius:var(--radius);overflow:hidden;
      border:3px solid rgba(91,47,126,0.18);box-shadow:0 18px 60px rgba(0,0,0,0.6), 0 6px 18px rgba(23,103,255,0.08);
      background: linear-gradient(180deg, rgba(27,27,27,0.4), rgba(12,12,12,0.6)); padding:10px;}
    .banner-slide{display:none;width:100%;border-radius:10px}
    .banner-slide.active{display:block}
    .banner-slide img{width:100%;height:auto;display:block;border-radius:8px;object-fit:cover;filter:contrast(1.02) saturate(1.05)}

    /* CONTENT SLIDES */
    #image-slideshow{max-width:var(--maxw);margin:18px auto;padding:18px;border-radius:var(--radius);background:var(--card);border:1px solid rgba(255,255,255,0.03)}
    .slides{display:none}
    .slides.active{display:block}
    .slides img{width:100%;height:auto;display:block;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,0.6)}

    /* BUTTONS */
    .slideshow-buttons{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:18px 0}
    .slideshow-btn{background:linear-gradient(180deg,var(--purple),var(--blue));color:var(--white);text-decoration:none;padding:10px 14px;border-radius:10px;font-weight:700;box-shadow:0 8px 18px rgba(11,11,11,0.5);transition:transform .12s ease, opacity .12s}
    .slideshow-btn:hover{transform:translateY(-3px);opacity:.95}

    /* FOOTER */
    footer{max-width:var(--maxw);margin:24px auto 60px;padding:18px;border-radius:10px;background:transparent;color:var(--muted);text-align:center;border-top:2px solid rgba(91,47,126,0.12)}
    .social-icons{display:inline-flex;gap:12px;margin-top:8px}
    .social-icons img{width:36px;height:36px;filter:brightness(1.05);border-radius:6px}

    /* responsive */
    @media (max-width:820px){
      h1{font-size:1.6rem;text-align:center}
      header{flex-direction:column;align-items:center}
      nav ul{flex-wrap:wrap}
      .wrap{padding:0 12px}
    }
  </style>
</head>
<body>

  <div class="wrap">
    <header>
      <div>
        <h1>Proyecto Mindfulness</h1>
        <div class="tagline"><em>"Respira, Enfoca, Aprende"</em></div>
      </div>
      <div style="min-width:160px"></div>
    </header>

    <!-- Menú -->
    <nav role="navigation" aria-label="Principal">
      <ul>
        <li><a href="Index.html">Index</a></li>
        <li><a href="Mindfullness.html">Mindfullness</a></li>
        <li><a href="img corp.html">Imagen Corporativa</a></li>
        <li><a href="Contenidos.html">Contenidos</a></li>
        <li><a href="contactanos.html">Contactanos</a></li>
      </ul>
    </nav>
  </div>

  <!-- Slideshow Banners -->
  <div class="slideshow-container" id="banner-slideshow">
    <div class="banner-slide active" data-index="0">
      <img src="banner-1.png" alt="Banner 1">
    </div>
    <div class="banner-slide" data-index="1">
      <img src="banner-2.png" alt="Banner 2">
    </div>
    <div class="banner-slide" data-index="2">
      <img src="banner-3.png" alt="Banner 3">
    </div>
    <div class="banner-slide" data-index="3">
      <img src="banner-4.png" alt="Banner 4">
    </div>
  </div>

  <!-- Contenedor principal de contenido -->
  <div class="wrap">
    <!-- Slideshow Imágenes (contenedor de contenido del proyecto) -->
    <div id="image-slideshow">
      <div class="slides active" data-index="0"><img src="logotipo.png" alt="Logo"></div>
      <div class="slides" data-index="1"><img src="personaje.png" alt="Zen"></div>
      <div class="slides" data-index="2"><img src="mision.png" alt="Misión"></div>
      <div class="slides" data-index="3"><img src="vision.png" alt="Visión"></div>
      <div class="slides" data-index="4"><img src="eslogan.png" alt="Eslogan"></div>
      <div class="slides" data-index="5"><img src="colores-corporativos.png" alt="Colores"></div>
      <div class="slides" data-index="6"><img src="valores.png" alt="Valores"></div>S
    </div>

    <!-- Botones para mostrar las imágenes en el slideshow (no abren nueva ventana) -->
    <div class="slideshow-buttons" aria-hidden="false">
      <a class="slideshow-btn" href="javascript:void(0)" onclick="showSlide(0)">logo</a>
      <a class="slideshow-btn" href="javascript:void(0)" onclick="showSlide(1)">Zen</a>
      <a class="slideshow-btn" href="javascript:void(0)" onclick="showSlide(2)">Misión</a>
      <a class="slideshow-btn" href="javascript:void(0)" onclick="showSlide(3)">Vision</a>
      <a class="slideshow-btn" href="javascript:void(0)" onclick="showSlide(4)">Slogan</a>
      <a class="slideshow-btn" href="javascript:void(0)" onclick="showSlide(5)">Colores</a>
      <a class="slideshow-btn" href="javascript:void(0)" onclick="showSlide(6)">Valores</a>
    </div>
  </div>

  <script>
    function showSlide(index) {
      const container = document.getElementById('image-slideshow');
      if (!container) return;
      const slides = Array.from(container.querySelectorAll('.slides'));
      if (!slides.length) return;
      const idx = Math.max(0, Math.min(index, slides.length - 1));
      slides.forEach((s,i)=>{
        s.classList.toggle('active', i===idx);
        s.style.display = i===idx ? 'block' : 'none';
      });
      container.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function startBannerSlideshow(containerId, intervalo=3500){
      const container = document.getElementById(containerId);
      if (!container) return;
      const slides = Array.from(container.querySelectorAll('.banner-slide'));
      if (!slides.length) return;
      let index = 0;
      slides.forEach((s,i)=>{ s.style.display = i===0 ? 'block' : 'none'; s.classList.toggle('active', i===0); });
      setInterval(()=>{
        slides[index].classList.remove('active'); slides[index].style.display='none';
        index = (index+1)%slides.length;
        slides[index].classList.add('active'); slides[index].style.display='block';
      }, intervalo);
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      // inicializa vistas
      const contentSlides = document.querySelectorAll('#image-slideshow .slides');
      contentSlides.forEach((s,i)=>{ s.style.display = i===0 ? 'block' : 'none'; s.classList.toggle('active', i===0); });
      startBannerSlideshow('banner-slideshow',3500);
    });
  </script>

  <footer>
    <p>Conéctate con nosotros</p>
    <div class="social-icons">
      <a href="https://facebook.com" aria-label="Facebook"><img src="faceboock.webp" alt="Redes"></a>
      <a href="https://instagram.com" aria-label="Contacto"><img src="instagram.png" alt="Contacto" onerror="this.style.display='none'"></a>
    </div>
    <p style="margin-top:10px;color:var(--muted)">&copy; 2025 Proyecto Mindfulness — Atención y bienestar.</p>
  </footer>

</body>
</html>
