<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Mindfulness</title>
  <link rel="icon" href="logotipo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --purple:#5b2f7e;
      --blue:#1767ff;
      --bg-dark:#1f1f1f;
      --muted:#bfbfbf;
      --white:#ffffff;
      --radius:14px;
      --maxw:1100px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg-dark),#121212);
      color:var(--white);
      line-height:1.45;
    }

    .wrap{max-width:var(--maxw);margin:22px auto;padding:0 18px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:8px 18px}
    h1{margin:8px 0 4px;font-size:1.9rem;color:var(--blue)}
    .tagline{margin:0;color:var(--muted);font-style:italic}

    nav{
      margin-top:12px;
      background:linear-gradient(90deg,var(--purple),var(--blue));
      border-radius:6px;
      padding:8px;
      box-shadow:0 8px 30px rgba(23,103,255,0.12), inset 0 -3px 8px rgba(0,0,0,0.3);
    }
    nav ul{list-style:none;display:flex;gap:14px;justify-content:center}
    nav a{
      color:var(--white);text-decoration:none;padding:8px 14px;border-radius:8px;
      font-weight:600;transition:transform .15s ease,background .15s ease;
      letter-spacing:.4px;font-size:.95rem;
    }
    nav a:hover{transform:translateY(-3px);background:rgba(255,255,255,0.06)}

    /* Banners */
    .slideshow-container{
      max-width:var(--maxw);margin:22px auto;border-radius:var(--radius);overflow:hidden;
      border:3px solid rgba(91,47,126,0.18);
      box-shadow:0 18px 60px rgba(0,0,0,0.6);
      background:linear-gradient(180deg,rgba(27,27,27,0.4),rgba(12,12,12,0.6));
      padding:10px;
    }
    .banner-slide{display:none;width:100%;border-radius:10px}
    .banner-slide.active{display:block}
    .banner-slide img{width:100%;border-radius:8px;object-fit:cover}

    footer{
      max-width:var(--maxw);margin:40px auto;padding:18px;
      color:var(--muted);text-align:center;
      border-top:2px solid rgba(91,47,126,0.12);
    }
    .social-icons{display:inline-flex;gap:12px;margin-top:8px}
    .social-icons img{width:36px;height:36px;border-radius:6px}

    @media (max-width:820px){
      h1{font-size:1.6rem;text-align:center}
      header{flex-direction:column;align-items:center}
      nav ul{flex-wrap:wrap}
    }
  </style>
</head>
<body>

  <div class="wrap">
    <header>
      <div>
        <h1>Proyecto Mindfulness</h1>
        <div class="tagline"><em>"Respira, Enfoca, Aprende"</em></div>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="Mindfullness.html">Mindfullness</a></li>
        <li><a href="img corp.html">Imagen corporativa</a></li>
        <li><a href="Contenidos.html">Contenidos</a></li>
        <li><a href="contactanos.html">Contáctanos</a></li>
      </ul>
    </nav>
  </div>
<iframe width="560" height="315" src="https://www.youtube.com/embed/59hHqx9t6eY?si=1kti6zrUK0eJ3qFG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <!-- Slideshow Banners -->
  <div class="slideshow-container" id="banner-slideshow">
    <div class="banner-slide active"><img src="banner-1.png" alt="Banner 1"></div>
    <div class="banner-slide"><img src="banner-2.png" alt="Banner 2"></div>
    <div class="banner-slide"><img src="banner-3.png" alt="Banner 3"></div>
    <div class="banner-slide"><img src="banner-4.png" alt="Banner 4"></div>
  </div>

  <!-- Aquí va tu video -->
  <div style="max-width:var(--maxw);margin:40px auto;text-align:center;">
    <!-- Ejemplo: -->
    <!-- <iframe width="100%" height="480" src="https://www.youtube.com/embed/TU_VIDEO" frameborder="0" allowfullscreen></iframe> -->
  </div>

  <script>
    function startBannerSlideshow(containerId, intervalo=3500){
      const container=document.getElementById(containerId);
      const slides=Array.from(container.querySelectorAll('.banner-slide'));
      if(!slides.length)return;
      let index=0;
      slides.forEach((s,i)=>{s.style.display=i===0?'block':'none';});
      setInterval(()=>{
        slides[index].style.display='none';
        index=(index+1)%slides.length;
        slides[index].style.display='block';
      },intervalo);
    }
    document.addEventListener('DOMContentLoaded',()=>{
      startBannerSlideshow('banner-slideshow',3500);
    });
  </script>

  <footer>
    <p>Conéctate con nosotros</p>
    <div class="social-icons">
      <a href="https://facebook.com"><img src="faceboock.webp" alt="Facebook"></a>
      <a href="https://instagram.com"><img src="instagram.png" alt="Instagram" onerror="this.style.display='none'"></a>
    </div>
    <p style="margin-top:10px;">&copy; 2025 Proyecto Mindfulness — Atención y bienestar.</p>
  </footer>

</body>
</html>
